<div class="container mt-4 ">
  <h2 class="mb-4"> Edit Todo</h2>
  <form #editTask="ngForm" (ngSubmit)="handleEditTask(editTask.value)">
    <div class="form-group mb-3">
      <label for="name" class="form-label">Task Name</label>
      <!-- one way binding using ngModel - just to set default value  -->
      <input type="text" class="text-dark form-control" [ngModel] = "task.title" id="name" name="title"  > 
    </div>

    <div class="form-group mb-3">
      <label for="name" class="form-label">Task Description</label>
      <input type="text" ngModel class="form-control" name="description"  [ngModel] = "task.description" />
    </div>
    
    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
</div>
